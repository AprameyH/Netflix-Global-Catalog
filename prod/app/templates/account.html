<!DOCTYPE html>

<html>
    <head>
        <title> My Account</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>

    

    <body>
    <main role="main" class="container extra-bottom">
      <div style="text-align: right;">
        <button type="button" class="btn btn-outline-info btn-sm" onclick="window.location.href='/login';"> Not {{username}}? </button>
      </div>
      <div style="text-align: left;">
        <button type="button" class="btn btn-outline-info btn-sm" onclick="window.location.href='/';"> Home </button>
      </div>
      <h1 class="mt-5">Hi {{username}}!</h1>
      <p><mark>Here are some recommendations based on your past searches</mark></p>
      <div style="text-align: right;">
        <button type="button" class="btn btn-outline-info btn-sm" onclick="window.location.href='/update';"> Update details </button>
      </div>
      <div style="text-align: right;">
        <button type="button" class="btn btn-outline-info btn-sm" onclick="window.location.href='/delete';"> Delete user </button>
      </div>
    </main>
    

    <div class="container">    
        
        <!-- Button trigger modal -->
        
        <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="task-form-display">Task</span>
                    <input type="text" class="form-control" placeholder="movie name" aria-label="task-name" aria-describedby="basic-addon1">
                    <input type="text" class="form-control2" placeholder="movie synop" aria-label="task-name" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="submit-task" type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
        </div>

    </div>

    <!--Movie Results Table-->
    <div class="container table-responsive">          
    <table class="table">
        <thead>
        <tr>
            <th class="t_movie_name">Movie Name</th>
            <th class="t_media_type">Type</th>
            <th class="t_synopsis">Synopsis</th>
        </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <td width="10%">{{item.name}}</td>
                <td width="10%">{{item.media_type}}</td>
                <td width="80%">{{item.synopsis}}</td>
                
            </tr>
        {% endfor %}
        
        </tbody>
    </table>
    </div>



    <footer class="footer">
      <div class="container">
            <p class="text-muted"><small>App developed for CS411 UIUC by @tcheng10</small></p>
      </div>
    </footer>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
